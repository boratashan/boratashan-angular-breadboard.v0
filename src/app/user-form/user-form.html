<section class="user-form-container">
    <h2>User Registration</h2>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" type="text" formControlName="name" class="macos-input" placeholder="Enter your name">
            <div class="error-msg" *ngIf="userForm.get('name')?.touched && userForm.get('name')?.invalid">
                Name is required
            </div>
        </div>

        <div class="form-group">
            <label for="surname">Surname</label>
            <input id="surname" type="text" formControlName="surname" class="macos-input"
                placeholder="Enter your surname">
            <div class="error-msg" *ngIf="userForm.get('surname')?.touched && userForm.get('surname')?.invalid">
                Surname is required
            </div>
        </div>

        <!-- Reuse existing .btn-macos class via global styles ensuring consistency -->
        <button type="submit" class="btn-macos" [disabled]="!userForm.valid">
            Submit Data
        </button>
    </form>
</section>
